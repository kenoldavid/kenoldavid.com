title = "Contact Me"
url = "/contact"
layout = "default"
is_hidden = 0
==
<h1 class="lg-heading text-capitalize">
    {% content "contact/page-title.htm" %}
</h1>

<h2 class="sm-heading">
    {% content "contact/page-subtitle.htm" %}
</h2>

<div class="contact-info">
    <div class="contact-intro">
        {% content "contact/contact-info.htm" %}
    </div>

    <form>
        <div class="form-group fullname">
            <label for="fullNameInput" class="text-capitalize text-secondary">full name *</label>
            <input type="text" class="form-control" id="fullNameInput" placeholder="Full Name">
        </div>
        <div class="form-group email">
            <label for="exampleFormControlInput1" class="text-capitalize text-secondary">email address *</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group subject">
            <label for="exampleFormControlSelect1" class="text-capitalize text-secondary">subject *</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>General</option>
                <option>Full-Stack Dev</option>
                <option>Backend Dev</option>
                <option>Frontend Dev</option>
                <option>DevOps</option>
                <option>Business</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group message">
            <label for="exampleFormControlTextarea1" class="text-capitalize text-secondary">message *</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary btn-lg btn-block text-uppercase" type="submit">send message</button>
    </form>

    <!-- <hr class="mt-4 mb-4"> -->

    <section class="container">
        <div class="cashapp">
            <p>
                <a href="https://cash.me/$kenol" target="_blank">
                    <img src="{{ 'themes/legba/assets/dist/images/CashApp-Dollar-Icon.svg' }}" alt="Cash App Icon" />
                </a>
            </p>
            {% content "contact/pay-me-back.htm" %}
            <!-- <img src="http://placehold.it/100x100" alt="Cash App Icon"> -->
        </div>
    </section>

</div>
