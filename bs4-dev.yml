---
# Output debugging info
loglevel: debug

# Major version of Bootstrap: 3 or 4
bootstrapVersion: 4

#! Not sure what this flag does
useFlexbox: true

#Webpack loaders, order matters
styleLoaders:
  - style-loader
  - css-loader
  - sass-loader
  - postcss-loader

# Extract styles to stand-alone css file
extractStyles: false

# TODO: "env" variable may be buggy
# env:
#   development:
#     extractStyles: false
#     styleLoaders:
#       - style-loader
#       - css-loader
#       - sass-loader
#       - postcss-loader
#   production:
#     extractStyles: true
#     styleLoaders:
#       - css-loader
#       - sass-loader
#       - postcss-loader

# Customize Bootstrap variables that get imported before the original Bootstrap variables.
preBootstrapCustomizations: ./src/scss/variables/_customizations.scss

# Import your custom styles here. Usually this endpoint-file contains list of @imports of your application styles.
appStyles: ./src/scss/main.scss

### Bootstrap styles
styles:

  # Mixins
  mixins: true

  # Reset and dependencies
  print: false

  # Core CSS
  buttons: true
  code:    true
  forms:   true
  grid:    true
  images:  true
  reboot:  true
  tables:  true
  type:    true

  # Components
  alert:        true
  badge:        true
  breadcrumb:   true
  button-group: true
  card:         true
  close:        true
  custom-forms: true
  dropdown:     true
  input-group:  true
  jumbotron:    true
  list-group:   true
  media:        true
  nav:          true
  navbar:       true
  pagination:   true
  progress:     true
  transitions:  true

  # Components w/ JavaScript
  carousel: true
  modal:    true
  popover:  true
  tooltip:  true

  # Utility classes
  utilities: true

### Bootstrap scripts
scripts:
  alert:      true
  button:     true
  carousel:   true
  collapse:   true
  dropdown:   true
  modal:      true
  popover:    true
  scrollspy:  true
  tab:        true
  tooltip:    true
  util:       true